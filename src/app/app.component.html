<section class="landing">
  <h1 class="heading-1">Connect to Phantom Wallet!</h1>
  <button
    (click)="connectWallet()"
    *ngIf="provider && !walletKey"
    [disabled]="loading"
  >
    {{ loading ? "Connecting to Wallet" : "Connect Wallet" }}
  </button>
  <ng-container *ngIf="provider && walletKey">
    <p>Connected Account</p>
    <p>Your wallet address: {{ walletKey }}</p>
  </ng-container>
  <p *ngIf="!provider">
    No provider found. Install {{ " " }}
    <a href="https://phantom.app">Phantom Browser Extension</a>
  </p>
  <button class="icon" *ngIf="provider && walletKey" (click)="disconnect()">
    <span class="material-icons">power_off</span>
  </button>
</section>
